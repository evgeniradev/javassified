<div xmlns:th="http://thymeleaf.org" layout:decorate="@{layouts/} + ${layout}" layout:fragment="content">
  <form th:action="@{/ads/new}" method="post" th:object="${ad}">
    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
      <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
    </ul>
    <div class="form-group">
      <select name="region" class="form-control">
        <option value="" disabled selected>Select Region</option>
        <option th:selected="${selectedRegion == region}" th:each="region : ${regions}" th:value="${region.id}" th:text="${region.name}" />
      </select>
    </div>
    <div class="form-group">
      <input type="text" th:field="*{title}" class="form-control" placeholder="Title" />
    </div>
    <div class="form-group">
      <textarea th:field="*{description}" class="form-control" rows="10" placeholder="Description" />
    </div>
      <input type="submit" class="float-right btn btn-primary"/>
  </form>
  <a th:text="Back" th:href="s" class="btn btn-secondary" />
</div>
