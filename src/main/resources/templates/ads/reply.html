<div xmlns:th="http://thymeleaf.org" layout:decorate="@{layouts/} + ${layout}" layout:fragment="content">
  <form th:action="@{/ads/} + ${ad.getSlug()}+ '/reply'" method="post">
  	<div class="form-group">
      <textarea type="text" name="body" class="form-control" rows="10" placeholder="Type you message..."></textarea>
     </div>
  	<input type="submit" class="float-right btn btn-primary" />
  </form>
  <a th:text="Back" th:href="@{/ads/} + ${ad.getSlug()}" class="btn btn-secondary" />
</div>
