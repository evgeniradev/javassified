<div xmlns:th="http://thymeleaf.org" layout:decorate="@{layouts/} + ${layout}" layout:fragment="content">
	<p th:if="${loginError}" th:text="'Wrong user or password'" class="alert alert-danger"/>
	<form th:action="@{/login}" method="post">
		<div class="form-group">
	    <input type="email" name="email" autofocus="autofocus" placeholder="Email" class="form-control" />
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" class="form-control" />
    </div>
    <input type="submit" value="Log in" class="float-right btn btn-primary " />
	</form>
</div>
